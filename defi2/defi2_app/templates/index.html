{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barre de Navigation</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

.nav-links {
    list-style: none;
}

.nav-links li {
    display: inline-block;
    padding: 0 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
    transition: all 0.3s ease;
}

@media screen and (max-width: 768px) {
    .nav-links {
        position: absolute;
        right: 0px;
        height: 92vh;
        top: 8vh;
        background-color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        transform: translateX(100%);
        transition: transform 0.5s ease-in;
    }
    .nav-links li {
        opacity: 0;
    }
    .burger {
        display: block;
    }
}
form {
            width: 50%; /* Définir la largeur du formulaire */
            margin: 0 auto; /* Centrer le formulaire */
            margin-top: 100px; /* Marge en haut */
            text-align: center; /* Centrer le contenu du formulaire */
        }
        
        /* Style pour le select */
        select {
            border-radius: 5px;
            width: 300px;
            height: 29px; /* Ajouter un border-radius */
        }

        /* Style pour le bouton */
        button {
            border-radius: 5px; /* Ajouter un border-radius */
            background-color: #4CAF50; /* Ajouter une couleur de fond */
            color: white; /* Couleur du texte */
            padding: 10px 20px; /* Ajouter un espace de remplissage */
            text-align: center; /* Centrer le texte */
            text-decoration: none; /* Supprimer la décoration du texte */
            display: inline-block; /* Afficher comme un bloc */
            font-size: 16px; /* Taille de la police */
            margin-top: 10px; /* Ajouter une marge en haut */
            cursor: pointer; /* Curseur de la souris */
            border: none; /* Supprimer les bordures */
        }

        /* Style pour le bouton au survol */
        button:hover {
            background-color: #45a049; /* Changer la couleur de fond au survol */
        }



</style>
</head>

<body>

<nav class="navbar">
    <div class="logo" style="margin-left: 500px;">SupNum Solver</div>

</nav>

<form action="{% url 'index' %}" method="post" style="margin-top: 100px;" >
    {% csrf_token %}
    <label for="">Method:</label>
    <select id="method" name="choix">
        <option value="app">Methode D'approximation</option>
        <option value="aco">Methode ACO</option>
    </select>
    <br>
    <br>
    <button type="submit">continue</button>
</form>
</body>
</html>
